<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>Taco Time</title>

</head>

<body>

    <div class="jumbotron jumbotron-fluid">

        <div class="container">

            <h1 class="display-4">Lets taco bout some Tacos!</h1>
            <img src="https://img.freepik.com/free-vector/cartoon-taco_6460-316.jpg?size=626&ext=jpg" alt="taco header"
                class="taco">
        </div>

    </div>

    <div class="container">

        <div class="row">

            <div class="col-md-6 not-eaten">

                <ul id="to-eat" class="list-group to-eat">

                    <!-- <li class="list-group-item">Cras justo odio</li>
                    <center><button class="btn" type="submit">Down the Hatch!</button></center> -->

                </ul>

            </div>

            <div class="col-md-6 devoured">

                <ul id="devoured" class="list-groupe eaten">

                    <li class="list-group-item ready">Carne Asada</li>

                </ul>

            </div>

        </div>

    </div>

    <div class="container">

        <form class="create-form">

            <div class="form-group">

                <label for="tacotext">What's your favorite taco?</label>
                <textarea class="form-control" id="tacotext" rows="1"></textarea>

            </div>

            <center><button id="taco-submit" class="btn" type="submit">Thats the Stuff!</button></center>

        </form>

    </div>



    <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/taco.js"></script>

</body>

</html>
